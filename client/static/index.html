<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <title>ShitChat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <!--LOGIN-->
      <section class="login">
        <input
          type="text"
          name=""
          placeholder="Användarnamn"
          id="username-input"
          class="login__input"
        />
        <input
          type="password"
          name=""
          placeholder="Lösenord"
          id="password-input"
          class="login__input"
        />

        <section class="channels">
          <p>Channels:</p>
          <select class="channel-dropdown" title="Channels">
            <!-- Kanaler läggs till här dynamiskt från JavaScript -->
          </select>
        </section>

        <button id="login-submit" class="login__button">Join</button>
        <button id="register-section-button">Register</button>
      </section>

      <!--REGISTER SECTION-->

      <section class="register hide">
        <section class="registerWrapper">
          <input
            type="text"
            class="register_input"
            placeholder="Användarnamn"
            id="register-username-input"
          />
          <input
            type="password"
            class="register_input"
            placeholder="Lösenord"
            id="register-password-input"
          />
          <button id="register_submit" class="register_button">Register</button>
        </section>
      </section>

      <!--CHAT SECTION-->
      <div class="chat hide">
        <section class="chat-area"></section>

        <secion class="submit-message-area">
          <input id="chat-message" autocomplete="off" title="Chat Message" />
          <p class="typingMessage"></p>
          <button id="send">Send</button>
        </secion>

        <section class="connected-users"></section>
      </div>
    </main>
  </body>
</html>
